<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Ingresar</title>
</head>
<body>
    <header>
        <img class="logo" src="../img/logo.png" alt="">
        <h1 class="juego">Parabellum</h1>
        <a href="#menu" class="menu">
            <img src="../img/menu.svg" alt="" class="nav_icon">
        </a>
        <div class="menu_desplegado" id="menu">
            <div class="contenedor-btn btnR-mover">
                <a class="btn"  href="../index.html">Inicio</a>
            </div>
            <div class="contenedor-btn btnR-mover">
                <a class="btn"  href="wiki.html">Wiki</a>
            </div>
            <div class="contenedor-btn btnR-mover">
                <a class="btn"  href="nosotros.html">Nosotros</a>
            </div>
            <div class="contenedor-btn btnL-mover">
                <a class="btn" href="ingresar.html">Ingresar</a>
            </div>
        </div>
    </header>
    <main>
        <form action="../index.html" method="post" class="login-contenedor">
            <h1>Login</h1>
            <div class="contenedor-btn-login">
                <input class="btn-login" type="text"  name="" id="" placeholder="Correo Electronico">
            </div>
            <div class="contenedor-btn-login">
                <input class="btn-login" type="password" name="" id="" placeholder="Contraseña">
            </div>
            <div class="contenedor-btn-login">
                <input class="btn-login ingresar" type="button" name="" id="" value="Ingresar">
            </div>
            <h4 class="texto2" onclick="mostrar_register()">Registrarse</h4>
        </form>
        <form action="" method="post" class="register-contenedor">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="text" placeholder="Correo Electronico">
            <input type="text" placeholder="Usuario">
            <input type="password" name="" id="" placeholder="Contraseña">
            <h4 class="texto1" onclick="mostrarlogin()">Login</h4>
        </form>
    </main>
</body>
</html>
