<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable con Imagen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<img id="toggleImage" src="menu_icon.png" alt="Menú">

<ul id="menu" class="hidden">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Acerca de</a></li>
    <li><a href="#">Contacto</a></li>
</ul>

<script src="script.js"></script>

</body>
</html>

<style>
    .hidden {
    display: none;
}

</style>

<script>
    const toggleImage = document.getElementById('toggleImage');
const menu = document.getElementById('menu');

toggleImage.addEventListener('click', function() {
    if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        toggleImage.src = 'close_icon.png'; // Cambia la imagen del icono a "close_icon.png"
    } else {
        menu.classList.add('hidden');
        toggleImage.src = 'menu_icon.png'; // Cambia la imagen del icono a "menu_icon.png"
    }
});

</script>
